<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import normalize.css-->
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />
    <!--Import styles.css-->
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <!--Import animate.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="container">
      <!-- <div class="header">
         <a href="#" class="brand-logo">Logo</a>
      </div> -->

      <div class="logo-container">
        <a href="/" class="brand-logo">Zaudeeque Address Book</a>
      </div>

      <div id="menu">
        <ul id="slide-out" class="sidenav sidenav-fixed show-on-large-only">
          <li><a href="/">All Contacts</a></li>
          <li><a href="#!">Help</a></li>
          <li><div class="divider"></div></li>
          <li><a href="#!">About</a></li>
          <li><a class="waves-effect" href="#!">Contact Us</a></li>
        </ul>
      </div>

      <div id="content">
        <a href="#" data-target="slide-out" class="sidenav-trigger button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>
    
        <div class="address-list-container">
          <div class="empty-list">
            <p>No Contact here yet... Click on the button in the bottom right section to add a new contact</p>
          </div>

          <ul class="collection">
          </ul>
        </div>

      </div>
    </div>
    
    <!-- add contact icon -->
    <div class="fixed-action-btn">
      <a data-target="add_contact_modal" class="btn-floating btn-large blue modal-trigger" href="#add_contact_modal">
        <i class="large material-icons">add</i>
      </a>
    </div>


    <!-- Modals -->
    <!-- Add Contact Modal -->
    <div id="add_contact_modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Add New Contact</h4>
        <form class="add-contact-form">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="full_name" type="text" class="validate" required>
              <label for="full_name">Full Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="telephone" type="tel" class="validate" required>
              <label for="telephone">Telephone</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat cancel-contact-save">Cancel</a>
        <a href="#!" class="waves-effect waves-green btn-flat save-contact">Save</a>
      </div>
    </div>

    <!-- Contact Details Modal -->
    <div id="contact-details" class="modal">
      <div class="modal-content">
        <div class="user-detail-header row">
          <div class="user-detail-title col s6">
            <img id="user_image" src="http://placehold.it/60" alt="your image" class="circle responsive-img user-image"/>
            <span class="fullname-detail"></span>
          </div>
          <div class="user-detail-actions col s6">
            <span><i class="material-icons edit-icon right">edit</i></span>
          </div>
        </div>
        
        <div class="summary-detail">
          <h6>
            Contact Details
          </h6>
          <p>
            <i class="material-icons left">email</i><span class="email-detail"></span>
          </p>
          <p>
            <i class="material-icons left">phone</i><span class="telephone-detail"></span>
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close edit-close-btn waves-effect waves-green btn-flat ">Cancel</a>
        <a href="#!" class="waves-effect waves-green edit-save-btn btn-flat hide">Save</a>
      </div>
    </div>
    

    <!--JQuery and Materialize lib imports -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- custom app_js imports -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
